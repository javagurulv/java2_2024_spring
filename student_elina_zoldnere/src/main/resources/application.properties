spring.datasource.url=jdbc:mysql://localhost:3306/java-real-practice-insurance?serverTimezone=Europe/Helsinki
spring.datasource.username=InsuranceApplication
spring.datasource.password=javaguru
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

medical.risk.limit.level.enabled=true
age.coefficient.enabled=true